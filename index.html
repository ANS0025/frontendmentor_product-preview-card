        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div id="card">
                <img id="main-img" src="images/image-product-desktop.jpg">
            <div id="profile">
                <div id="category">PERFUME</div><!--カテゴリ名-->
                <div id="product">
                    Gabrielle<br>
                    Essence Eau<br>
                    De Parfum
                </div> <!--商品名-->
                <div id="desc">
                    A floral, solar and voluptious<br>
                    interpretation composed by<br>
                    Olivier Polge, Perfumer-Creator<br>
                    for the House of CHANEL.
                </div><!--詳細-->

                    <div id="discount-price">$149.99</div>
                    <div id="initial-price">$169.99</div>
                </div><!--値段-->

                    <img id="cart-img" src="images/icon-cart.svg" alt="">
